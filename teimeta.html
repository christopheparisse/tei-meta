<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
  <title>Edition de métadonnées TEI / CORLI</title>
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/display.css">
	<script src="bundle.js"></script>
 </head>
<body style="margin-left:10px;">
  <div id="topall">
  <div class="nav-title">
    <span id="title">Edition de métadonnées TEI / CORLI </span>
    <i class="fa fa-star" id="showall"></i>
    <i class="fa fa-star-o" id="hideall"></i>
    <span id="titledate"></span>
  </div>

  <nav>
  <label for="show-menu" class="show-menu">Show Menu</label>
  <input type="checkbox" id="show-menu" role="button">
  <ul id="menu">
    <li>
      <a id="file-open" target="_blank">
        <i class="headtopi fa fa-folder-open-o fa-1x" title="OPEN TEI File"></i>
        <span class="headtopt" id="xmlopen">Open</span>
      </a>
    </li>
    <li>
      <a id="file-saveas" target="_blank">
        <i class="headtopi fa fa-save fa-1x" title="Sauve TEI File"></i>
        <span class="headtopt" id="xmlsave">Save</span>
      </a>
    </li>
    <li>
        <a id="file-new" target="_blank">
          <i class="headtopi fa fa-cog fa-1x" title="New XML file"></i>
          <span class="headtopt" id="xmlnew">New</span>
        </a>
    </li>
    <li>
      <a href="#"><span id="applyoddcss">Apply ODD/CSS</span> ￬</a>
      <ul class="hidden">
        <li>
          <a id="file-apply-odd" target="_blank">
            <i class="headtopi fa fa-cog fa-1x" title="Apply ODD file"></i>
            <span class="headtopt" id="oddapply">Apply ODD file</span>
          </a>
        </li>
        <li>
          <a id="file-apply-css" target="_blank">
            <i class="headtopi fa fa-cog fa-1x" title="Apply CSS file"></i>
            <span class="headtopt" id="cssapply">Apply CSS file</span>
          </a>
        </li>
      </ul>
  </li>
  <li>
      <a id="top2-params" target="_blank">
        <i class="headtopi fa fa-wrench fa-1x" title="Parametres"></i>
        <span class="headtopt" id="menuparam">Parameters</span>
      </a>
    </li>
    <li>
        <a href="#"><span id="choicelanguage">Language</span> ￬</a>
        <ul class="hidden">
          <li>
            <a id="top2-language" target="_blank">
              <!-- <i class="headtopi fa fa-language fa-1x" title="Languages"></i> -->
              <span onclick="window.ui.setLanguage('fr');" height="20px">Français</span>
            </a>
          </li>
          <li>
            <a id="top2-language" target="_blank">
                <!-- <i class="headtopi fa fa-language fa-1x" title="Languages"></i> -->
                <span onclick="window.ui.setLanguage('en');" height="20px">English</span>
            </a>
          </li>
          <li>
              <a id="top2-language" target="_blank">
              <!-- <i class="headtopi fa fa-language fa-1x" title="Languages"></i> -->
              <span onclick="window.ui.setLanguage('es');" height="20px">Español</span>
            </a>
          </li>
          <li>
            <a id="top2-language" target="_blank">
              <!-- <i class="headtopi fa fa-language fa-1x" title="Languages"></i> -->
              <span onclick="window.ui.setLanguage('ja');" height="20px">日本語</span>
            </a>
          </li>
                

        </ul>
    </li>
    <li>
      <a id="help" target="_blank">
        <i class="headtopi fa fa-question fa-1x" title="Aide"></i>
        <span class="headtopt" id="menuhelp">Aide</span>
      </a>
    </li>
  </ul>
  </nav>
  </div>

  <div id="bottomall">
  <input style="display:none;" id="upload-input-transcript" type="file" name="file-transcript" />
  <div id="info">
    <div class="infofiles" id="oddname">ODD: </div>
    <div class="infofiles" id="cssname">CSS: </div>
    <div class="infofiles" id="filename">TEI: </div>
  </div>
  <div id="teidata"></div>
  </div>
</body>
</html>
